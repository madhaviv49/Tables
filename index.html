<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        #main-content {
            text-align: center;
            width: 90%;
            max-width: 600px;
        }
        #equation {
            font-size: 48px;
            margin-top: 20px;
        }
        .answer {
            cursor: pointer;
            color: blue;
            text-decoration: underline;
        }
        button {
            padding: 10px 20px;
            font-size: 24px;
            margin-top: 20px;
            cursor: pointer;
        }
        #sidebar {
            width: 100%;
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
        }
        
        @media (min-width: 768px) {
            body {
                flex-direction: row;
                justify-content: space-around;
                align-items: flex-start;
            }
            #main-content {
                flex: 2;
            }
            #sidebar {
                flex: 1;
                height: 100vh;
                text-align: left;
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div id="main-content">
        <h2>Multiplication Quiz</h2>
        <p id="equation">Click "Generate"</p>
        <button onclick="generateQuestion()">Generate</button>
    </div>
    
    <div id="sidebar">
        <h2>Indian Constitution Article</h2>
        <p id="article">Article will appear here</p>
    </div>

    <script>
        let correctAnswer;
        let articles = {};

        fetch('articles.json')
            .then(response => response.json())
            .then(data => {
                articles = data;
            })
            .catch(error => console.error('Error loading articles:', error));

        function generateQuestion() {
            let A = Math.floor(Math.random() * 20) + 1;
            let B = Math.floor(Math.random() * 20) + 1;
            correctAnswer = A * B;
            document.getElementById("equation").innerHTML = `${A} x ${B} = <span class="answer" onclick="showAnswer()">?</span>`;
            
            document.getElementById("article").textContent = articles[correctAnswer] || "No specific article found for this number.";
        }

        function showAnswer() {
            document.querySelector(".answer").textContent = correctAnswer;
        }

        document.addEventListener("keydown", function(event) {
            if (event.code === "Space") {
                generateQuestion();
            }
        });
    </script>
</body>
</html>
