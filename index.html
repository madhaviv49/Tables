<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Multiplication Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1d2b64, #f8cdda);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      margin: 0;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.4);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      text-align: center;
      max-width: 400px;
    }

    h2 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 25px;
      margin: 10px;
      font-size: 1.1em;
      border: none;
      border-radius: 10px;
      background-color: #ffffff;
      color: #1d2b64;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      background-color: #e0e0e0;
    }

    .output {
      margin-top: 25px;
      font-size: 1.8em;
      font-weight: bold;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Random Multiplication</h2>
    <p>Click to generate a multiplication question (product ≤ 15,000)</p>
    <button onclick="generateMultiplication()">Generate Question</button>
    <button onclick="revealAnswer()">Show Answer</button>

    <div class="output" id="question">--</div>
    <div class="output hidden" id="answer">--</div>
  </div>

  <script>
    let currentAnswer = 0;

    function generateMultiplication() {
      let a, b, product;
      do {
        a = Math.floor(Math.random() * 200) + 1;
        b = Math.floor(Math.random() * 200) + 1;
        product = a * b;
      } while (product > 15000);

      currentAnswer = product;
      document.getElementById("question").innerText = `${a} × ${b} = ?`;
      const answerEl = document.getElementById("answer");
      answerEl.innerText = `Answer: ${product}`;
      answerEl.classList.add("hidden");
    }

    function revealAnswer() {
      document.getElementById("answer").classList.remove("hidden");
    }
  </script>
</body>
</html>
