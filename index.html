<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Quiz</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            background: linear-gradient(to right, #e0f7fa, #ffffff);
        }

        #main-content {
            background-color: #ffffff;
            border: 2px solid #00acc1;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 172, 193, 0.2);
            padding: 20px;
            width: 90%;
            max-width: 600px;
            text-align: center;
            margin: 20px;
        }

        #main-content h2 {
            font-size: 6vw;
            max-font-size: 36px;
        }

        #equation {
            font-size: 8vw;
            max-font-size: 48px;
            margin-top: 20px;
            color: #00796b;
        }

        .answer {
            cursor: pointer;
            color: #0288d1;
            text-decoration: underline;
        }

        button {
            padding: 12px 24px;
            font-size: 5vw;
            max-font-size: 24px;
            margin-top: 20px;
            cursor: pointer;
            background-color: #00bcd4;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0097a7;
        }

        #sidebar {
            width: 90%;
            max-width: 600px;
            background-color: #f1f8e9;
            padding: 20px;
            text-align: center;
            font-size: 4.5vw;
            border: 2px solid #8bc34a;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        #sidebar h2 {
            color: #558b2f;
            font-size: 5.5vw;
        }

        @media (min-width: 768px) {
            body {
                flex-direction: row;
                justify-content: space-around;
                align-items: flex-start;
                background: linear-gradient(to right, #e0f2f1, #f1f8e9);
                padding: 40px;
            }

            #main-content, #sidebar {
                width: 45%;
                max-width: none;
                margin: 0;
            }

            #main-content h2,
            #sidebar h2 {
                font-size: 32px;
            }

            #equation {
                font-size: 48px;
            }

            button {
                font-size: 24px;
            }

            #sidebar {
                font-size: 20px;
                text-align: left;
            }
        }
    </style>
</head>
<body>
    <div id="main-content">
        <h2>Multiplication Quiz</h2>
        <p id="equation">Click "Generate"</p>
        <button onclick="generateQuestion()">Generate</button>
    </div>

    <div id="sidebar">
        <h2>Indian Constitution Article</h2>
        <p id="article">Article will appear here</p>
    </div>

    <script>
        let correctAnswer;
        let articles = {};

        fetch('articles.json')
            .then(response => response.json())
            .then(data => {
                articles = data;
            })
            .catch(error => console.error('Error loading articles:', error));

        function generateQuestion() {
            let A = Math.floor(Math.random() * 20) + 1;
            let B = Math.floor(Math.random() * 20) + 1;
            correctAnswer = A * B;
            document.getElementById("equation").innerHTML = `${A} x ${B} = <span class="answer" onclick="showAnswer()">?</span>`;
            
            document.getElementById("article").textContent = articles[correctAnswer] || "No specific article found for this number.";
        }

        function showAnswer() {
            document.querySelector(".answer").textContent = correctAnswer;
        }

        document.addEventListener("keydown", function(event) {
            if (event.code === "Space") {
                generateQuestion();
            }
        });
    </script>
</body>
</html>
